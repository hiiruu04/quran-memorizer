services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: memorizer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-memorizer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-memorizer123}
      POSTGRES_DB: ${POSTGRES_DB:-memorizer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memorizer} -d ${POSTGRES_DB:-memorizer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memorizer-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memorizer-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-memorizer}:${POSTGRES_PASSWORD:-memorizer123}@postgres:5432/${POSTGRES_DB:-memorizer}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      # OAuth (optional - set in .env)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:3000/auth/callback/google}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:3000/auth/callback/github}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - memorizer-network

  # Database Migration (one-time task)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memorizer-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-memorizer}:${POSTGRES_PASSWORD:-memorizer123}@postgres:5432/${POSTGRES_DB:-memorizer}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["pnpm", "db:push"]
    profiles:
      - migration
    networks:
      - memorizer-network

volumes:
  postgres_data:
    driver: local

networks:
  memorizer-network:
    driver: bridge
